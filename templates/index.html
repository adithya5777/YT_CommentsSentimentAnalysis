<!DOCTYPE html>
<html>

<head>
    <title>Input Field Example</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>

<body>
    <form method="POST">
        <h1>Youtube Comments Sentiment Analysis</h1>
        <div style="width: fit-content; margin: auto;">
            <h3><label for="inputField">Enter Youtube Link:</label></h3>
            <input type="text" id="inputField" name="inputField"> <br><br>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
